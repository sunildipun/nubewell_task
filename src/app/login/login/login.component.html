<div class="login">
  <div class="container">
    <div class="box">
      <div fxLayout="column">
        <div fxFlex>
          <h2 class="head">
            Nubewell Networks
          </h2>
        </div>
        <div fxFlex>
          <form [formGroup]="loginForm">
            <div>
              <input class="text" type="text" formControlName="email" placeholder="Username">
            </div>
            <div>
              <input class="text" type="password" formControlName="password" placeholder="Password">
            </div>
          </form>
          <button class="button" (click)=login()>Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
